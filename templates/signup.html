{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>
<body>
    <div class="container m-5 p-3 mx-auto" style="max-width: 30%; min-width: 250px; border: 2px solid seagreen;">
        <form action="#" method="POST" style="margin: 10px;">
          {% csrf_token %}
            <div class="form-outline mb-4">
              {% include 'includes/alert.html' %}
                <label class="form-label" for="form1Example1">User Name</label>
                <input type="text" name="username" id="form1Example1" class="form-control" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example2">Email address</label>
                <input type="email" name="email" id="form1Example2" class="form-control" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example3">Password</label>
                <input type="password" name="password" id="form1Example3" class="form-control" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example4">Password again</label>
                <input type="password" name="password2" id="form1Example4" class="form-control" />
              </div>
              <button type="submit" class="btn btn-success btn-sm m-1">Sign up</button>
              <a href="{% url 'home' %}" class="btn btn-primary btn-sm m-1">Home</a>
              <p class="m-1">already a member? <a href="{% url 'signin' %}">sign in</a></p>
        </form>
    </div>
</body>
</html>
