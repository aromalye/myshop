{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>signin</title>
</head>
<body>


    <div class="card m-5 p-3 mx-auto"style="max-width: 30%; min-width: 250px;; border: 2px solid seagreen;">
        <h4>Forgot Password</h4>
      <form  action="#" method="POST" style="margin: 10px;">
          {% csrf_token %}
            <!-- <div class="form-outline mb-4">
                <label class="form-label" for="form1Example1">User Name</label>
                <input type="text" id="form1Example1" class="form-control" />
              </div> -->
              <div class="form-outline mb-4">
                {% for x in messages %}
                <p style="color: red;"> *{{x}}</p>
                {% endfor %}
                <label class="form-label" for="form1Example1">Email address</label>
                <input type="email" name="email" id="form1Example1" class="form-control" />
              </div>
              <!-- <div class="form-outline mb-4">
                <label class="form-label" for="form1Example2">Password</label>
                <input type="password" name="password" id="form1Example2" class="form-control" />
              </div> -->
              <button type="submit" class="btn btn-success btn-sm m-1">Submit</button>
              <p style="position: relative;top:25px">Got Password? <a href="{% url 'signin' %}">sign in</a></p>
              <p style="position: relative;top:25px">New here? <a href="{% url 'signup' %}">sign up</a></p>
      </form>
    </div>
</body>
</html>
